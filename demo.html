<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      px-percent-circle Demo</title>
    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../px-theme/px-theme-styles.js"></script>



    <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
    <script type="module" src="./px-percent-circle.js"></script>
    <!-- FIXME(polymer-modulizer):
        These imperative modules that innerHTML your HTML are
        a hacky way to be sure that any mixins in included style
        modules are ready before any elements that reference them are
        instantiated, otherwise the CSS @apply mixin polyfill won't be
        able to expand the underlying CSS custom properties.
        See: https://github.com/Polymer/polymer-modulizer/issues/154
        -->
    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<custom-style>
      <style include="px-theme-styles" is="custom-style">
        .small {
          width: 100px;
          height: 100px;
        }
        .medium {
          width: 150px;
          height: 150px;
          --px-percent-circle-fill-color: red;
        }
        .large {
          width: 200px;
          height: 200px;
          --px-percent-circle-fill-color: orange;
        }
        .widget {
          width: 400px;
          height: 300px;
        }
      </style>
    </custom-style>`;

document.body.appendChild($_documentContainer.content);
</script>
  </head>

  <body>

    <script type="module">
const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<h3>Demo</h3>`;
document.body.appendChild($_documentContainer.content);
</script>
    Size based on parent &lt;div&gt; element:
    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="small">
      <px-percent-circle thickness="10"></px-percent-circle>
    </div>`;

document.body.appendChild($_documentContainer.content);
</script>
    <script type="module">
const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<br>`;
document.body.appendChild($_documentContainer.content);
</script>
    Size set explicitly on the component:
    <script type="module">
const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<px-percent-circle class="medium" val="1" max="3" thickness="15"></px-percent-circle>`;
document.body.appendChild($_documentContainer.content);
</script>
    <script type="module">
const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<br>`;
document.body.appendChild($_documentContainer.content);
</script>
    Text scales with component:
    <script type="module">
const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<px-percent-circle class="large" val="80" max="100" thickness="20"></px-percent-circle>`;
document.body.appendChild($_documentContainer.content);
</script>
    <script type="module">
const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<br>`;
document.body.appendChild($_documentContainer.content);
</script>
    Default fill color ($dv-basic-blue) and thickness (30px):
    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="widget">
      <px-percent-circle val="100" max="100"></px-percent-circle>
    </div>`;

document.body.appendChild($_documentContainer.content);
</script>

  </body>

</html>
